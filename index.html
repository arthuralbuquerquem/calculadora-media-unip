<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIP - Cálculo de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="uniplogo.png" alt="">
    </div>
    <div class="calcularNota">
        <div class="blockTitle">
            <h4>Calculadora<br/>de Média</h4>
        </div>
        <div class="blockContent">
            <span><strong>PROVA</strong></span>
            <input id="notaProva" type="number" placeholder="Nota da Prova" required>
            <span><strong>PIM</strong></span>
            <input id="notaPim" type="number" placeholder="Nota do PIM" required>
            <span><strong>AVA</strong></span>
            <input id="notaAva" type="number" placeholder="Nota do AVA" required>
            <span id="media"></span>
            <input id="btn" type="button" value="Calcular">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
